<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BEST ALBUMS OF ALL TIME</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon"
            href="https://www.rollingstone.com/wp-content/uploads/2018/07/RS_Monogram_3000px-copy-e1530547673203.png" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./css/styles.css" rel="stylesheet" />
        <link href="./css/albums.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/table.js"></script>
    </head>

    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/logo.jpg" alt="Rolling Stone" width="8%" id="logo-img" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>BEST ALBUMS OF ALL TIME</h1>
                <p class="lead">Update and adjust the top 500 albums of all time!</p>
                <div class="row">
                    <div class="table-container col-sm">
                        <div id="results"></div>
                    </div>
                    <div class="col-sm-1">
                        <form enctype="application/json" action="/" method="post" id='append-form'>
                            <label for="position">Position</label>
                            <input type="text" name="position" />
                            <br />
                            <label for="title">Title</label>
                            <input type="text" name="title" />
                            <br />
                            <label for="year">Year</label>
                            <input type="text" name="year" />
                            <br />
                            <label for="artist">Artist</label>
                            <input type="text" name="artist" />
                            <!--
                            <br />
                            <label for="genre">Genre</label>
                            <input type="text" name="genre" />
                            <span id='add-genre'></span>
                            <br />
                            <label for="subgenre">Subgenre</label>
                            <input type="text" name="subgenre" />
                            <span id='add-subgenre'></span>
                            -->
                            <br /><br />
                            <button type="button" class="btn btn-primary" action='addAlbum' id="append">
                                Add album
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
    </body>

</html>
